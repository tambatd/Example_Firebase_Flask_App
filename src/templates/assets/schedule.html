<h1 align="center">Scheduler</h1>
<table class="table" style="width: 95%;margin-left: auto;margin-right: auto;border:1px solid black;">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    {% for dicts in schedule_list %}
    <tr>
      <td>{{dicts["info"]}}</td>
      <td>{{dicts["date"]}}</td>
    </tr>
    {% endfor %}

  </tbody>
</table>

<div align="center">
<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
  New Schedule?
</button>
<br>
<div class="collapse" id="collapseExample" style="padding-top: 20px;">
  <div class="card text-center">
    <div class="card-header">
      Scheduler
    </div>
  <div class="card-body">
    <form action="" method="POST">
     <div class="form-group">
       <label for="exampleFormControlInput1">What</label>
       <input class="form-control" type="text" name="info" placeholder="what" required>
       <p style="padding-top:20px"></p>
       <div class="custom-file">
         <input type="file" class="custom-file-input" id="validatedCustomFile">
         <label align="left" class="custom-file-label" for="validatedCustomFile">files</label>
       </div>
       <p style="padding-top:20px"></p>
       <label for="exampleFormControlInput1">what date</label>
       <input class="form-control" type="date" name="date" id="" required>
     </div>
     <div class="form-group">
       <label for="exampleFormControlSelect1">What type</label>
       <select class="form-control" id="exampleFormControlSelect1" name="O1">
         <option name="O1" value="SBV">Meeting</option>
         <option name="O1" value="TIKTOK_VIDEO">Meeting 2 </option>
         <option name="O1" value="ENGLISH_VIDEO">Meeting 3</option>
         <option name="O1" value="ENGLISH_PDF">Meeting 4</option>
       </select>
     </div>
   <p style="padding-top:15px"></p>
     <div class="form-group">
       <label for="exampleFormControlTextarea1">anything else?</label>
       <textarea class="form-control" id="exampleFormControlTextarea1" name="adinfo" rows="3"></textarea>
     </div>
     <button class="btn btn-primary mb-2" id="submit">Submit</button>
   </form>
   </div>
     <div class="card-footer text-muted">
     </div>
   </div>
</div>
</div>
<p style="padding-top:50px"></p>
{{info}}
